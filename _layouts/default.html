<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tonsky/FiraCode@5.2/distr/fira_code.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet"> 
	<script src="{{ '/assets/js/default.js' | relative_url }}" async></script>
	<title>{{ page.title }} | {{ title | default: site.github.repository_name }}</title>

	{% include custom-head.html %}

</head>

<body>
	<div class="wrapper">
		{% include sidebar.html %}

		<section class="window window--normal">
			<div class="tabbar">
				<div class="tabbar__title monospaced">
					{{ page.title }}
				</div>
				<button class="tabbar__button tabbar__button--maximize mo" id="maximise-window-button">
					+
				</button>
				<button class="tabbar__button tabbar__button--close monospaced" tabindex="-1">
					x
				</button>
			</div>
			<div class="window__body">
				<div class="window__content">
					{{ content }}
				</div>
			</div>
		</section>
	</div>
</body>

</html>
