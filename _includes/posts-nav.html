
{% comment %}
<!-- Probably going to manually overwrite this in the actual page since my folders are structured
	weirdly - if you're not going to, here's some auto-generated thing -->
<h1>Pages</h1>
<ul>
	{% for category in site.categories %}
	<h2>{{ category[0] | capitalize }}</h2>
	<ul>
		{% for post in category[1] %}
			<li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
	</ul>
	{% endfor %}
</ul>
{% endcomment %}
